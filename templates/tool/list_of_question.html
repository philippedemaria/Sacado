{% load static %}






<li class="sorted_list{% if question %}{% if not question.is_publish %} no_published{% endif %}{% endif %}">
	<input type="hidden" value="{{ question.id }}" class="sorted_question_id"   />
    <div class="row"> 
        <div class="col-xs-12 col-md-12">
            <label>{% if from_ajax %}{{ nbq }}{% else %}{{ forloop.counter }}{% endif %}.  
                <b>
            {% if question.qtype == 1 %}
                Vrai/Faux
            {% elif question.qtype == 2 %}
                Réponse écrite
            {% elif question.qtype == 3 %}
                QCM
            {% elif question.qtype == 4 %} 
                QCS
            {% endif   %}  </b>



             {% if question %}{% if not question.is_publish %} <i class="fa fa-eye-slash"></i> {% endif %}{% endif %}</label>
        </div>
    </div>
    <div class="row"> 
        <div class="col-xs-2 col-md-2" class="delete_question_div"> 
            <a href="{% url 'update_question' question.id quizz.id question.qtype %}" class="edit" title="Modifier" ><i class="fa fa-edit"></i></a> <br/><br/>

            <a href="{% url 'clone_question' question.id quizz.id question.qtype %}" class="edit" title="Dupliquer"><i class="fa fa-copy"></i></a> <br/><br/>

            <a href="{% url 'remove_question' question.id quizz.id %}"  class="delete_question" onclick="return TestDelete('cette question')" title="Supprimer"> <i class="fa fa-trash"></i></a>

        </div>
        <div class="col-xs-10 col-md-10" style="position: relative">
            {{ question.title|truncatechars_html:"250"|safe }}

            <div style="position: absolute;right:10px;bottom:5px">{{ question.duration|time_done }}</div>
        </div>
    </div>
</li>
