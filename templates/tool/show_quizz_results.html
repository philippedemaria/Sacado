 
{% load static %}
{% load item_tags %}
{% load widget_tweaks %}
 
 

        
<div class="row">
    <div  {% if no_anwsers %} class="col-sm-12 col-md-6" {% else %} class="col-sm-12 col-md-12"  align="center"  {% endif %}>
        <table class="table table-bordered table-hover">
            {% for a in answers %}
            <tr>
                <th>{{ a.student.user.first_name }}</th>
                <th>{{ a.score }}</th>
                <th>{{ a.timer }}</th>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% if no_anwsers %}
    <div class="col-sm-12 col-md-6">
        <table class="table table-bordered table-hover">
            {% for a in no_answers %}
            <tr>
                <th>{{ a.student.user.first_name }}</th>
                <th>{{ a.score }}</th>
                <th>{{ a.timer }}</th>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% endif %}
</div>
