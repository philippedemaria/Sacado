{% load static %}

<html>
    <head>
        <title>SacAdo Quizz Play</title>
        <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}"/>
        <link href="{% static 'index/lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/AdminLTEperso.css' %}" rel="stylesheet">
   
    </head>
    <body id="play_quizz_teacher">
 
      {% block form %}
            <div class="row" id="instructions">  
                <div class="col-sm-1 col-md-1" >

                </div>
                <div class="col-sm-10 col-md-10" align="center">
                    <div class="row" id="undertitle"> 
                        <div class="col-sm-6 col-md-6" align="left">
                            <h1 class="light" >Rejoindre le quizz à l'adresse <b>https://sacado.xyz/quizz/</b></h1>
                        </div>
                        <div class="col-sm-6 col-md-6" align="center">
                            <h1 class="light"  style="line-height: 100px">Renseigner le code <b>{{ quizz.code }}</b></h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1 col-md-1" align="right">
                    {% if quizz.is_music %}
                    <div class="small_round violet nb_players"><i class="fa fa-volume"></i></div>
                    {% endif %}
                </div>
            </div> 

            <div class="row">  
                <div class="col-sm-1 col-md-1 white" align="center">
                    <div class="small_round violet nb_players" id="nb_players">0</div>en jeu
                </div>
                <div class="col-sm-1 col-md-10" align="center">
                     
                </div>
                <div class="col-sm-1 col-md-1" align="left">
                    <form action="{% url 'play_quizz_login' %}" method="POST">
                            {% csrf_token %}
                        <button type="submit" class="btn btn-default btn-lg margin50">Début</button>
                    </form>
                </div>
            </div> 
 


    {% endblock %}




    {% block script %}
    <script src="{% static 'js/require.js' %}"   data-main="{% static 'js/common2.js' %}"></script>
    <script>
        require(['script/ajax-quizz-teacher']); 
    </script> 
    {% endblock %}

    </body>
</html>
