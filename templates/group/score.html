{% load static %}
{% load item_tags %}

{% get_score2 results exercise.pk  as score %}

{% if score %}
    <a class="markdown
            {% if score < 30 %}
             red 
            {% elif score < 60 %}
            orange
            {% elif score < 80 %}
            green
            {% else %}
            darkgreen
            {% endif %}"
          href="{% url 'show_this_exercise'  exercise.id   %}" data-container="body"
          data-toggle="popover" style="border : 2px solid #CCC"
          data-trigger="hover" data-placement="top"
          data-content="{{ exercise.knowledge.name }}">
        {{ score }}
    </a>
{% else %}
    <a class="markdown"                                                   
          href="{% url 'show_this_exercise' exercise.id %}" data-container="body"
          data-toggle="popover" style="border : 2px solid #CCC"
          data-trigger="hover"
          data-placement="top"
          data-content="{{ exercise.knowledge.name }}"> 
          {{ score }}
    </a>
{% endif %}
