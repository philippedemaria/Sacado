{% load widget_tweaks %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SacAdo</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}" />   
 
 
<style>


body {
    font-size: 40px;
    font-family: "Roboto","Lucida Grande","DejaVu Sans","Bitstream Vera Sans",Verdana,Arial,sans-serif;
    color: #FFF;
    background: #271942;
}

a.sacado{
  text-decoration: none;
  font-family: "Montserrat", sans-serif;
  font-size: 20px;
  color: #0056b3;
}

a.back{
  text-decoration: none;
  font-size: 12px;
  color: #007bff;
}
a.back:hover{
  color: #271942;
}


section{
  max-width: 1000px;
  margin: auto;
}

form{
  background-color: white;
  color:  #271942;
  border-radius: 5px;
  padding:20px;
}
input,textarea{
  padding:10px;
  border-radius: 4px;
  width:95%;
  border : 1px solid #CCC;
}
.btn{

} 
.btn-sacado{
    background: #271942;
    padding:10px;
    border-radius: 4px;
    width:100%;
    color: white;
}
.form-group{
  margin: 5px;
}
</style>
</head>

<body>

<section>

      <a class="navbar-brand sacado" href="{% url 'index' %}"><img src="{% static 'img/sacadoA1.png' %}" style="vertical-align: middle;"/>   SACADO </a>



      <div class="row" style="margin-bottom: 20px;margin-top: 40px;">
          <p style="font-size:18px;"> Hummm ???..... si vous êtes arrivé sur cette page c'est qu'il y a eu une erreur d'aiguillage. DÉSOLÉ...</p> 
          <p style="font-size:18px;">Vous pouvez nous écrire pour signaler le problème rencontré.</p> 
          <p style="font-size:18px;">Merci d'aider SACADO à devenir meilleur.</p> 
      </div>


              <form action="{% url 'send_message' %}" method="post" >
                  {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Nom" {% if request.user.is_authenticated %}value="{{ request.user.last_name }}"{% endif %} required />
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email" {% if request.user.is_authenticated %}value="{{ request.user.email }}"{% endif %} required />
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Objet" data-rule="minlen:4" data-msg="Au moins 8 caractères" required />
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="message" rows="5" required data-msg="Ecrire votre message" placeholder="Message"></textarea>
                </div>

                <div class="form-group">
                  <img src="{% static 'img/som_token.png' %}" />
                  <input type="text" name="token" class="form-control" id="token" placeholder="Ecrire le résultat de la somme"  />
                </div>

                <div class="text-center"><button type="submit" class="btn btn-sacado">Envoyer</button></div>
              </form>

    <div class="row" style="text-align: right;">
      <a href="javascript:history.back()" style="color:#FFF; font-size:20px">Retour</a>
    </div>


</section>
</body>
</html>
