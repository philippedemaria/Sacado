<div style="position:relative;">
	{% if rc.exercise.supportfile.imagefile %}
	<img src="{{ rc.exercise.supportfile.imagefile.url }}"  class="imagefile"  style="position:absolute;{% if not rc.is_publish %}opacity:0.8{% endif %}" >
	{% endif %}	

	<div style="margin-top:20px;width:100%; border: thick double  {{parcours.subject.color}};padding:10px;font-size: 14px; height:180px">
		<label style="border:solid 1px #CCC; border-radius:50%; padding:5px;width:30px;height:30px;font-size:{% if rc.exercise.supportfile.qtype == 3 or rc.exercise.supportfile.qtype  == 4 %}0.3{% else %}0.4{% endif %}em">{{ rc.qtype_logo|safe }} </label> 
		{% if rc.instruction %}    
			{{rc.instruction|safe|truncatechars_html:45}}    
		{% else %}      
			{{ rc.exercise.supportfile.annoncement|safe }}  
		{% endif %}
	</div>
</div>
