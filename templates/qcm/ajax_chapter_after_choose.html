{% load static %}
{% load widget_tweaks %}    

<li class="book_chapters_in_menu sorter_chapter" data-chapter_id='{{ ch.id }}' id='chapter{{ ch.id }}'>
    <span class="book_chapter_number">{{ forloop.counter}}.</span> 

    <a href="javascript:void(0);" class="get_inside_chapter_div" id="this_parcours_title{{ch.id}}" data-book_id='{{ book.id}}' data-chapter_id='{{ ch.id }}'>
    {{ ch.title|truncatechars:28|lower|capfirst }}
    </a>
    <a href="javascript:void(0);" class="ajax_delete_chapter this_menu_tabs pull-right" data-book='{{ book.id }}' data-chapter_id='{{ ch.id }}'
        title="Supprimer"><i class="bi bi-trash"></i></a>
    <a href="#" data-toggle='modal' data-target='#book_new_chapter' class="this_menu_tabs pull-right get_the_title" title="Renommer le parcours"  data-title="{{ ch.title }}" data-chapter_id="{{ ch.id }}"><i class="bi bi-pen"></i></a>                     
</li>
