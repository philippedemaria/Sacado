{% load static %}    

<div class="row">
    <div class="col-sm-12 col-md-12" >  
        <button id="text_writer"  data-nbclone=0  class="btn btn-default bcPicker-tools" style="font-family: 'Times New Roman';font-size: 16px; font-weight:bold;" >T</button>
        <button id="line"  data-nb={% if c_e or w_a %}{{ nb }}{% else %}1{% endif %} class="btn btn-default line bcPicker-tools"><i class="fa fa-window-minimize"></i></button> 

        <span class="color-container">
            <div id="bcPicker1" class="color-picker display-inline"></div>
        </span>

        <button id="right"  data-nb={% if c_e or w_a %}{{ nb }}{% else %}1{% endif %} class="btn btn-default bcPicker-tools" ><i class="fa fa-check text-success"></i></button>
        <button id="wrong"  data-nb={% if c_e or w_a %}{{ nb }}{% else %}1{% endif %} class="btn btn-default bcPicker-tools"  ><i class="fa fa-times text-danger"></i></button> 

        <button id="trash"  class="btn btn-default bcPicker-tools"><i class="fa fa-trash"></i></button>   
        <button id="comments" class="btn btn-default toggle_tools bcPicker-tools"   style="margin-left:10px"  ><i class="fa fa-comment"></i></button>  
        <button id="more" class="btn btn-default toggle_tools bcPicker-tools"   ><i class="fa fa-plus"></i></button> 
        <button id="save" class="btn btn-default bcPicker-tools"  ><i class="fa fa-save"></i></button> 
    </div> 
</div> 

<hr/>  

<div id="paint_tools"  class="row tools">   
    <div class="col-sm-12 col-md-12">
        <label>Taille</label> <br/>
            <button id="decrease" class="btn btn-default" >-</button>
            <span id="size" class="btn btn-default" >2</span>
            <button id="increase" class="btn btn-default" >+</button>

            <button id="clear" class="btn btn-default" style="margin-left: 20px"><i class="fa fa-eraser"></i></button>
    </div>
    <div class="col-sm-12 col-md-12">
        <hr>  
    </div>
</div> 
<div id="more_text"  class="row tools">   
    <div class="col-sm-12 col-md-12">
        <label>Enregistrer un nouveau commentaire</label> <br/>
            <textarea  name="new_text" id="new_text" rows="2" cols="40"></textarea><br/>
            <a href="#" id="more_text_saver" class="btn btn-primary" >Enregistrer</a>
    </div>
    <div class="col-sm-12 col-md-12">
        <hr>  
    </div>
</div> 
 

<div id="comments_div"  class="tools"> 
 
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <button id="comment1" data-nb={% if c_e or w_a %}{{ nb }}{% else %}1{% endif %} data-text="bla bla bla" class="btn btn-default comment">bla bla bla</button> 
            <button id="comment2" data-nb={% if c_e or w_a %}{{ nb }}{% else %}1{% endif %} data-text="Commentaire 2" class="btn btn-default comment">Commentaire 2</button> 
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <hr>  
        </div>
    </div>
</div> 

<div id="templateDiv" class="annotation" data-nbclone={% if c_e or w_a %}{{ nb }}{% else %}1{% endif %} >
    <a href="#" class="pull-right gray remove" ><i class="fa fa-trash fa-xs"></i></a>
    <div class="annotationheader" >
         <i class="fa fa-arrows-alt fa_white"></i>   
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12">
            <textarea rows="2" cols="30" class="textarea_div" ></textarea>
        </div>
    </div> 
</div>
