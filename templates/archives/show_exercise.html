{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}



{% block general_js %}
    {% if exercise %}
    <script src="{% static 'js/require.js' %}"   data-main="{% static 'js/common-action2.js' %}"></script>
    {% else %}
    <script src="{% static 'js/require.js' %}"   data-main="{% static 'js/common-index.js' %}"></script>
    {% endif %}
{% endblock %}



{% block body  %}  
 

<section class="content_main">
    <div class="row">
 
 
            {% with  exercise.level.image   as level_image %}
             <img src="{% static level_image %}" width="40px"/><span style="color:#000;font-weight:400"> {{ exercise.knowledge.name }}</span>
              {% endwith %}
       
    </div>

    <div class="space20"></div>
   
    <div class='row justify-content-center'> 
        <div class = 'col-auto' id='ggb_applet_container'></div>
    </div>


                  <!-- Additional Javascript for Geogebra exercises -->
    <script type="text/javascript" src="https://cdn.geogebra.org/apps/deployggb.js"></script>
    <script type="text/javascript">
          // parameters of the geogebra app
        var parameters = {
            "appname":"classic",
            "id":"ggb_applet_container",
          "prerelease":false,
          "width":{{ exercise.supportfile.width }},
          "height":{{ exercise.supportfile.height }},
          "showToolBar":false,
          "borderColor":"#46119c",
          "showMenuBar":false,
          "showAlgebraInput":false,
          "showResetIcon":false,
          "enableLabelDrags":true,
          "enableShiftDragZoom":true,
          "enableRightClick":false,
          "capturingThreshold":null,
          "showToolBarHelp":false,
          "errorDialogsActive":false,
          "useBrowserForJS":false,
              "langage":"en",
          "filename":"../../../../uploads/{{ exercise.supportfile }}"
        };


        var applet = new GGBApplet('5.0', parameters);


        // Geogebra applet creation
          applet.inject('ggb_applet_container', 'preferHTML5');  
 

   
    </script>
    
    <div class="space20"></div>

    <div class="row">
        <div class="col-sm-12 col-md-12">
            <div class="form-group">

                <a href="javascript:history.back()"><input type="button" value="Annuler"
                                                           class="btn btn-default "/></a>
            </div>
        </div>
    </div> 

 
</section>

 



{% endblock  %}
